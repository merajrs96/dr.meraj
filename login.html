<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/906/906343.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding:0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        
        /* HEADER */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            transition: all 0.4s ease;
        }
        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #ff2e2e;
            letter-spacing: 2px;
            background: #000;
        }
        .hamburger {
            font-size: 26px;
            cursor: pointer;
        }

        /* MENU */
        .menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100vh;
            background: #000;
            padding: 40px;
            transition: all 0.6s ease;
            z-index: 2000;
        }
        .menu.active {
            left: 0;
        }
        .close {
            position: absolute;
            top: 25px;
            right: 35px;
            font-size: 30px;
            cursor: pointer;
        }
        .menu ul {
            margin-top: 100px;
            list-style: none;
        }
        .menu ul li {
            padding: 20px 0;
            border-bottom: 1px solid #222;
            font-size: 22px;
            transition: 0.3s;
        }
        .menu ul li:hover {
            color: #ff2e2e;
            transform: translateX(10px);
        }q

         /* HERO */
        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 60px;
            pading: 120px 40px 40px;
            background: #000;
            border-radius: 10px;
        }
        .hero-box {
           
            padding-top: 10px;
            border-radius: 14px;
            text-align: center;
  background: linear-gradient(135deg, #ff2e2e, #feb47b); /* قرمز به زرد */
         }
            animation: fadeUp 1.2s ease;
        }
        .hero-box h1 {
            font-size: 42px;
            margin-bottom: 20px;
            color: #ff2e2e;
        }
        .hero-box p {
            font-size: 16px;
            line-height: 1.8;
            opacity: 0.9;
            color: #fff;
        }

        /* LOGIN FORM */
        .login-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;

         
            margin: 30px auto;
        }
        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #222;
            background-color: #222;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
        }
        .login-form input:focus {
            outline: none;
            border-color: #ff2e2e;
        }
        .login-form button {
            width: 100%;
            padding: 15px;
            background-color: linear-gradient(135deg, #ff2e2e, #feb47b);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-form button:hover {
          
        }
        .login-form .forgot-password {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .login-form .forgot-password a {
            color: #ff2e2e;
            font-weight: bold;
        }

        /* FOOTER */
        .footer {
            background: #000;
            color: #fff;
            padding: 40px;
            text-align: center;
        }
        .footer .socials {
            margin-top: 20px;
        }
        .footer .socials a {
            margin-right: 15px;
            color: #fff;
            font-size: 20px;
            transition: 0.3s;
        }
        .footer .socials a:hover {
            color: #ff2e2e;
            transform: scale(1.2);
        }
        .footer .footer-bottom {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }

        /* ANIMATIONS */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* MEDIA QUERIES */
        @media(max-width: 768px) {
            .hero-box h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">NEXORA</div>
        <div class="hamburger" onclick="openMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- MENU -->
    <div class="menu" id="menu">
        <div class="close" onclick="closeMenu()">
            <i class="fas fa-times"></i>
        </div>
        <ul>
            <li><a href="#">Sign Up / Sign In</a></li>
            <li><a href="#">My Projects</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </div>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-box">
            <h1>Login to Nexora</h1>
            <p>Sign in for use Nexora services</p>
            <!-- LOGIN FORM -->
            <div class="login-form">
                <input type="text" placeholder="Phone Number" id="phone">
                <input type="password" placeholder="Password" id="password">
                <button onclick="login()">Log In</button>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="socials">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="footer-bottom">
            © 2022 Nexora. All rights reserved.
        </div>
    </footer>

    <script>
        function openMenu() {
            document.getElementById('menu').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function closeMenu() {
            document.getElementById('menu').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function login() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            if (!phone || !password) {
                alert('Please fill in all fields');
            } else {
                // Implement your login logic here
                alert('Login Successful');
            }
        }
    </script>
</body>
</html>
