<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/906/906343.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
}
body{
  background:#000;
  color:#fff;
}
a{color:inherit;text-decoration:none}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.8);
  z-index:1000;
}
.logo{
  font-size:26px;
  font-weight:bold;
  background:linear-gradient(135deg,#ff2e2e,#ff6a00);
  -webkit-background-clip:text;
  color:transparent;
}
.hamburger{font-size:26px;cursor:pointer}

/* MENU */
.menu{
  position:fixed;
  top:0;
  left:-100%;
  width:100%;
  height:100vh;
  background:#000;
  padding:40px;
  transition:.6s;
  z-index:2000;
}
.menu.active{left:0}
.close{
  position:absolute;
  top:25px;
  right:35px;
  font-size:30px;
  cursor:pointer;
}
.menu ul{
  margin-top:100px;
  list-style:none;
}
.menu ul li{
  padding:20px 0;
  border-bottom:1px solid #222;
  font-size:22px;
}
.menu ul li:hover{
  color:#ff2e2e;
  transform:translateX(10px);
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-top:120px;
}
.hero-box{
  max-width:420px;
  width:100%;
  padding:40px;
  background:linear-gradient(135deg,#111,#000);
  border-radius:20px;
  border:1px solid #222;
}
.hero-box h1{
  text-align:center;
  font-size:34px;
  margin-bottom:10px;
}
.hero-box p{
  text-align:center;
  font-size:14px;
  opacity:.8;
  margin-bottom:30px;
}

/* FORM */
.form-title{
  text-align:center;
  margin-bottom:20px;
  font-size:22px;
  color:#ff2e2e;
}
form{
  display:flex;
  flex-direction:column;
  gap:15px;
}
input{
  padding:14px;
  border-radius:12px;
  border:none;
  outline:none;
  background:#111;
  color:#fff;
}
button{
  padding:14px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,#ff2e2e,#ff6a00);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
button:disabled{
  opacity:.4;
  cursor:not-allowed;
}
.captcha-box{
  display:flex;
  gap:10px;
  align-items:center;
}
.captcha-q{
  background:#111;
  padding:12px;
  border-radius:10px;
  font-weight:bold;
}
.error{
  color:#ff2e2e;
  font-size:13px;
  text-align:center;
  display:none;
}
.form-links{
  margin-top:15px;
  text-align:center;
  font-size:13px;
  opacity:.8;
}
.form-links a:hover{color:#ff2e2e}

/* FOOTER */
.footer{
  border-top:1px solid #222;
  text-align:center;
  padding:20px;
  font-size:13px;
  opacity:.6;
}
</style>
</head>

<body>

<header>
  <div class="logo">NEXORA</div>
  <div class="hamburger" onclick="openMenu()">
    <i class="fas fa-bars"></i>
  </div>
</header>

<div class="menu" id="menu">
  <div class="close" onclick="closeMenu()">
    <i class="fas fa-times"></i>
  </div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="signup.html">Sign Up</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">FAQ</a></li>
    <li><a href="#">Support</a></li>
  </ul>
</div>

<section class="hero">
  <div class="hero-box">
    <h1>Login to Nexora</h1>
    <p>Sign in for use Nexora services</p>

    <div class="form-title">Log In</div>

    <form id="loginForm">
      <input type="tel" placeholder="Phone Number" required>
      <input type="password" placeholder="Password" required>

      <div class="captcha-box">
        <div class="captcha-q" id="captchaQuestion"></div>
        <input type="number" id="captchaInput" placeholder="Answer" required>
      </div>

      <div class="error" id="captchaError">Captcha is incorrect</div>

      <button type="submit">Log In</button>
    </form>

    <div class="form-links">
      <a href="#">Forgot password?</a>
    </div>
  </div>
</section>

<footer class="footer">
  Â© 2022 Nexora. All rights reserved.
</footer>

<script>
const menu = document.getElementById("menu");
function openMenu(){
  menu.classList.add("active");
  document.body.style.overflow="hidden";
}
function closeMenu(){
  menu.classList.remove("active");
  document.body.style.overflow="auto";
}

/* CAPTCHA LOGIC */
let a,b,answer;
const q = document.getElementById("captchaQuestion");
const input = document.getElementById("captchaInput");
const error = document.getElementById("captchaError");

function generateCaptcha(){
  a = Math.floor(Math.random()*10)+1;
  b = Math.floor(Math.random()*10)+1;
  answer = a+b;
  q.innerText = `${a} + ${b} = ?`;
}
generateCaptcha();

document.getElementById("loginForm").addEventListener("submit",e=>{
  if(Number(input.value)!==answer){
    e.preventDefault();
    error.style.display="block";
    generateCaptcha();
    input.value="";
  }
});
</script>

</body>
</html>
