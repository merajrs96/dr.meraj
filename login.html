<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nexora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/906/906343.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
<style>
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}
body {
  background: #000;
  color: #fff;
  overflow-x:hidden;
}

/* ================= HEADER ================= */
header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.8);
  z-index: 1000;
  transition: all 0.4s ease;
}
header.hide {
  transform: translateY(-100%);
  opacity:0;
}
.logo {
  font-size:26px;
  font-weight:bold;
  color:#ff2e2e;
  letter-spacing:2px;
  background: linear-gradient(135deg, #ff2e2e, #ff6a00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.hamburger {
  font-size:26px;
  cursor:pointer;
}

/* ================= MENU ================= */
.menu {
  position: fixed;
  top:0;
  left:-100%;
  width:100%;
  height:100vh;
  background:#000;
  padding:40px;
  transition: all 0.6s ease;
  z-index:2000;
}
.menu.active {
  left:0;
}
.close {
  position:absolute;
  top:25px;
  right:35px;
  font-size:30px;
  cursor:pointer;
}
.menu ul {
  margin-top:100px;
  list-style:none;
}
.menu ul li {
  padding:20px 0;
  border-bottom:1px solid #222;
  font-size:22px;
  transition:0.3s;
}
.menu ul li:hover {
  color:#ff2e2e;
  transform: translateX(10px);
}

/* ================= HERO ================= */
.hero {
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-top:120px;
}
.hero-box {
  max-width:500px;
  padding:40px;
  border-radius:14px;
  border:1px solid #222;
  text-align:center;
  background: linear-gradient(135deg, #ff2e2e, #ff6a00);
  animation:fadeUp 1.2s ease;
}
.hero-box h1 {
  font-size:42px;
  margin-bottom:15px;
  color:#fff;
}
.hero-box p {
  font-size:16px;
  opacity:0.9;
  margin-bottom:30px;
}

/* ================= FORM ================= */
.form-box {
  background:#0a0a0a;
  padding:30px;
  border-radius:14px;
  border:1px solid #222;
  text-align:center;
}
.form-box h2 {
  font-size:24px;
  margin-bottom:20px;
}
.form-box input {
  width:100%;
  padding:12px 15px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #444;
  background:#111;
  color:#fff;
  font-size:16px;
}
.form-box input:focus {
  outline:none;
  border-color:#ff2e2e;
}
.form-box button {
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:6px;
  background:#ff2e2e;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}
.form-box button:hover {
  background:#ff6a00;
}
.form-box .forgot {
  margin-top:15px;
}
.form-box .forgot a {
  color:#fff;
  text-decoration:none;
  opacity:0.8;
}
.form-box .forgot a:hover {
  color:#ff2e2e;
}

/* ================= ANIMATION ================= */
@keyframes fadeUp {
  from {opacity:0; transform:translateY(40px);}
  to {opacity:1; transform:translateY(0);}
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .hero-box {padding:30px;}
  header {padding:15px 20px;}
}

/* ================= FOOTER ================= */
.footer {
  background:#000;
  border-top:2px solid #ff2e2e;
  box-shadow:0 -10px 40px rgba(255,46,46,0.3);
  padding:40px 20px;
  margin-top:50px;
}
.footer h2, .footer h3 {color:#ff2e2e;}
.footer p, .footer li a {color:#fff; opacity:0.8;}
.footer-bottom {
  text-align:center;
  padding:15px 0;
  opacity:0.6;
}
</style>
</head>
<body>

<!-- HEADER -->
<header id="header">
  <div class="logo">NEXORA</div>
  <div class="hamburger" onclick="openMenu()">
    <i class="fas fa-bars"></i>
  </div>
</header>

<!-- MENU -->
<div class="menu" id="menu">
  <div class="close" onclick="closeMenu()">
    <i class="fas fa-times"></i>
  </div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="signup.html">Sign Up</a></li>
    <li><a href="login.html">Login</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">FAQ</a></li>
  </ul>
</div>

<!-- HERO -->
<section class="hero">
  <div class="hero-box">
    <h1>Login to Nexora</h1>
    <p>Sign in for use Nexora services</p>
    <div class="form-box">
      <h2>Log In</h2>
      <input type="text" id="phone" placeholder="Phone Number">
      <input type="password" id="password" placeholder="Password">
      <input type="text" id="captcha" placeholder="Enter CAPTCHA">
      <button id="loginBtn">Log In</button>
      <div class="forgot"><a href="#">Forget password?</a></div>
      <div id="errorMsg" style="color:red; margin-top:10px;"></div>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer">
  <h2>NEXORA</h2>
  <p>New generation of web solutions focused on design, performance, and business growth.</p>
  <div class="footer-bottom">
    Â© 2025 Nexora. All rights reserved.
  </div>
</footer>

<script>
const menu = document.getElementById("menu");
const header = document.getElementById("header");
let lastScroll = 0;

function openMenu() {
  menu.classList.add("active");
  document.body.style.overflow="hidden";
}
function closeMenu() {
  menu.classList.remove("active");
  document.body.style.overflow="auto";
}

// Scroll header hide/show
window.addEventListener("scroll", ()=>{
  let currentScroll = window.pageYOffset;
  if(currentScroll>lastScroll){header.classList.add("hide");}
  else{header.classList.remove("hide");}
  lastScroll=currentScroll;
});

// LOGIN FORM
function generateCaptcha(){
  const a = Math.floor(Math.random()*10);
  const b = Math.floor(Math.random()*10);
  const c = Math.floor(Math.random()*10);
  const d = Math.floor(Math.random()*10);
  return `${a}${b}${c}${d}`;
}
const captchaInput = document.getElementById("captcha");
const loginBtn = document.getElementById("loginBtn");
let currentCaptcha = generateCaptcha();
captchaInput.placeholder = `Enter CAPTCHA: ${currentCaptcha}`;

captchaInput.addEventListener("focus", ()=>{
  captchaInput.placeholder = `Enter CAPTCHA: ${currentCaptcha}`;
});

loginBtn.addEventListener("click", ()=>{
  const phone = document.getElementById("phone").value;
  const password = document.getElementById("password").value;
  const captchaVal = captchaInput.value;
  const errorMsg = document.getElementById("errorMsg");
  if(!phone || !password || !captchaVal){
    errorMsg.textContent="All fields are required!";
    return;
  }
  if(captchaVal!==currentCaptcha){
    errorMsg.textContent="CAPTCHA incorrect!";
    currentCaptcha = generateCaptcha();
    captchaInput.value="";
    captchaInput.placeholder = `Enter CAPTCHA: ${currentCaptcha}`;
    return;
  }
  errorMsg.textContent="";
  alert("Logged in successfully!");
});
</script>
</body>
</html>
