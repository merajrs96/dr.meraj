<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم نوبت‌دهی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Tahoma, sans-serif;
        }

        body {
            background: #0b0b0b;
            color: #fff;
            font-size: 16px;
        }

        /* Header */
        header {
            height: 60px;
            background: #000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .hamburger {
            width: 30px;
            cursor: pointer;
        }

        .hamburger span {
            display: block;
            height: 3px;
            background: #fff;
            margin: 6px 0;
            transition: .4s;
        }

        .close-btn {
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            display: none;
        }

        /* Side Menu */
        #menu {
            position: fixed;
            top: 0;
            right: -260px;
            width: 260px;
            height: 100%;
            background: #111;
            padding: 20px;
            transition: .4s;
        }

        #menu.active {
            right: 0;
        }

        #menu button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: #b00020;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #menu button:hover {
            background: #a1001f;
        }

        #menu .close-btn {
            background: transparent;
            color: #fff;
            font-size: 25px;
            cursor: pointer;
            display: block;
            margin-bottom: 20px;
            text-align: right;
        }

        /* Main Page */
        #mainPage {
            display: block;
            padding: 20px;
            text-align: center;
        }

        #mainPage h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .7);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-box {
            background: #111;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            animation: pop .4s;
        }

        @keyframes pop {
            from {
                transform: scale(.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        input,
        textarea {
            width: 100%;
            margin: 8px 0;
            padding: 8px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
        }

        .btn {
            background: #b00020;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        .btn:hover {
            background: #a1001f;
        }
    </style>
</
