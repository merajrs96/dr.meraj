<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دکتر معراج رستگار - مغز و اعصاب</title>

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Vazirmatn',sans-serif;
background:#000;
color:#fff;
line-height:1.6;
overflow-x:hidden
}

/* ===== Header ===== */
header{
background:linear-gradient(120deg,#ff0000,#660000);
text-align:center;
padding:80px 20px 50px;
position:relative;
overflow:hidden
}
header::before{
content:'';
position:absolute;
inset:0;
background:url('images/clinic1.jpg') center/cover no-repeat;
opacity:.12;
transform:scale(1.2)
}
header h1{
font-size:3rem;
margin-bottom:15px;
animation:slideDown 1s;
position:relative;
z-index:1
}
header p{
font-size:1.2rem;
color:#ffcccc;
animation:fadeIn 2s;
position:relative;
z-index:1
}

/* ===== Hamburger ===== */
.menu-toggle{
width:30px;height:22px;
position:absolute;top:30px;left:30px;
display:flex;flex-direction:column;
justify-content:space-between;
cursor:pointer;z-index:200
}
.menu-toggle span{
height:4px;background:#fff;
border-radius:2px;transition:.4s
}
.menu-toggle.open span:nth-child(1){
transform:rotate(45deg) translate(5px,5px)
}
.menu-toggle.open span:nth-child(2){opacity:0}
.menu-toggle.open span:nth-child(3){
transform:rotate(-45deg) translate(6px,-6px)
}

/* ===== Side Menu ===== */
.side-menu{
position:fixed;
top:0;left:-300px;
width:250px;height:100%;
background:#111;
box-shadow:5px 0 20px #ff0000;
transition:.5s;
z-index:150;
padding-top:80px
}
.side-menu.open{left:0}
.side-menu ul{list-style:none;padding:0 20px}
.side-menu li{margin-bottom:20px}
.side-menu a{
color:#fff;
text-decoration:none;
font-size:1.1rem
}
.side-menu a:hover{color:#ff0000}

/* ===== Main ===== */
main{
max-width:1000px;
margin:60px auto;
padding:0 20px
}
.info-box{
background:#111;
padding:30px;
border-radius:12px;
box-shadow:0 0 25px #ff0000;
text-align:center;
margin-bottom:60px
}

/* ===== Gallery ===== */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px
}
.gallery img{
width:100%;
border-radius:15px;
box-shadow:0 0 20px #ff0000;
opacity:0;
transform:translateY(40px);
transition:.8s
}
.gallery img.show{
opacity:1;
transform:translateY(0)
}

/* ===== Floating Button ===== */
.floating-btn{
position:fixed;
bottom:30px;right:30px;
background:#ff0000;
color:#fff;
padding:15px 20px;
border-radius:50px;
cursor:pointer;
box-shadow:0 0 20px #ff0000;
transition:.3s;
z-index:100
}
.floating-btn:hover{
background:#cc0000;
transform:scale(1.1)
}

@keyframes slideDown{
from{transform:translateY(-50px);opacity:0}
to{opacity:1}
}
@keyframes fadeIn{
from{opacity:0}
to{opacity:1}
}
</style>
</head>

<body>

<header>
<h1>دکتر معراج رستگار</h1>
<p>خدا ترس | فوق تخصص مغز و اعصاب آلمان</p>

<div class="menu-toggle" id="menuToggle">
<span></span><span></span><span></span>
</div>

<nav class="side-menu" id="sideMenu">
<ul>
<li><a href="reserve.html">رزرو نوبت</a></li>
<li><a href="register.html">ثبت نام</a></li>
<li><a href="login.html">پنل کاربری</a></li>
<li><a href="faq.html">سوالات متداول</a></li>
<li><a href="about.html">درباره ما</a></li>
<li><a href="support.html">پشتیبانی</a></li>
</ul>
</nav>
</header>

<main>
<div class="info-box">
<p>
مطب دکتر معراج رستگار با بهره‌گیری از دانش روز، تجهیزات پیشرفته
و رویکردی انسانی، آماده ارائه خدمات تخصصی مغز و اعصاب است.
</p>
</div>

<section class="gallery">
<img src="images/clinic1.jpg" alt="مطب">
<img src="images/clinic2.jpg" alt="تجهیزات">
<img src="images/doctor.jpg" alt="دکتر معراج رستگار">
</section>
</main>

<div class="floating-btn" onclick="window.scrollTo({top:0,behavior:'smooth'})">
↑
</div>

<script>
const menuToggle=document.getElementById('menuToggle');
const sideMenu=document.getElementById('sideMenu');

menuToggle.onclick=()=>{
menuToggle.classList.toggle('open');
sideMenu.classList.toggle('open');
};

// موشن عکس‌ها
const imgs=document.querySelectorAll('.gallery img');
const observer=new IntersectionObserver(entries=>{
entries.forEach(e=>{
if(e.isIntersecting){
e.target.classList.add('show');
}
});
},{threshold:.3});

imgs.forEach(img=>observer.observe(img));
</script>

</body>
</html>
