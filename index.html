<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexora Header</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg-color:#ffffff;
  --text-color:#1f4d3f; /* سبز دلنشین متن */
  --accent-start:#05652d; 
  --accent-end:#00d084;   
  --secondary-color:#f0f9f4;
}

body.dark-mode {
  --bg-color:#0d0d0d;
  --text-color:#a3f7b5;
  --accent-start:#05652d;
  --accent-end:#00d084;
  --secondary-color:#1a1a1a;
}

body {
  margin:0;
  font-family:'Poppins', sans-serif;
  background-color:var(--bg-color);
  color:var(--text-color);
  transition: all 0.3s ease;
}

/* HEADER */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 30px;
  border-bottom:1px solid rgba(0,0,0,0.08);
  position:relative;
  z-index:1000;
}

/* LOGO BOX */
.logo-box {
  padding:10px 20px;
  border:2px solid var(--accent-start);
  border-radius:12px;
  background: var(--secondary-color);
}

.logo {
  font-size:36px;
  font-weight:700;
  letter-spacing:1px;
  background: linear-gradient(90deg,var(--accent-start),var(--accent-end));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* MENU BUTTON */
.menu-btn {
  display:none;
  flex-direction:column;
  justify-content:space-between;
  width:28px;
  height:22px;
  cursor:pointer;
}

.menu-btn span {
  height:3px;
  background-color: var(--text-color);
  border-radius:2px;
  transition: 0.3s;
}

/* NAV */
nav {
  display:flex;
  gap:20px;
  position:fixed;
  top:0;
  right:-100%;
  height:100%;
  width:260px;
  flex-direction:column;
  align-items:flex-start;
  padding-top:60px;
  padding-left:20px;
  background-color: var(--bg-color);
  transition: right 0.4s ease;
  box-shadow: -2px 0 15px rgba(0,0,0,0.1);
  z-index:999;
}

/* Menu Header inside nav */
.menu-header{
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding-bottom:20px;
  border-bottom:1px solid rgba(0,0,0,0.08);
  margin-bottom:20px;
}

.menu-header span{
  font-weight:600;
  font-size:16px;
}

#close-menu{
  background:none;
  border:none;
  font-size:22px;
  color: var(--text-color);
  cursor:pointer;
}

nav.open{ right:0; }

nav a{
  text-decoration:none;
  color:var(--text-color);
  font-weight:600;
  font-size:18px;
  margin-bottom:15px;
  transition: color 0.3s;
}

nav a:hover{ color: var(--accent-end); }

/* Dark Mode toggle inside menu */
.menu-darkmode{
  display:flex;
  align-items:center;
  justify-content:space-between;
  width:100%;
  padding:10px 0;
  border-top:1px solid rgba(0,0,0,0.08);
  margin-top:10px;
}

.toggle-btn {
  width:35px;
  height:18px;
  background:#ccc;
  border-radius:10px;
  position: relative;
  cursor:pointer;
  transition: background 0.3s;
}

.toggle-btn::after {
  content:'';
  position:absolute;
  width:16px;
  height:16px;
  background:#fff;
  border-radius:50%;
  top:1px;
  left:1px;
  transition: all 0.3s;
}

.toggle-btn.active{ background: var(--accent-end); }
.toggle-btn.active::after{ left:18px; }

/* Responsive */
@media(max-width:768px){
  .menu-btn{ display:flex; }
  .logo-box{ margin-right:auto; }
}
</style>
</head>
<body>

<header>
  <div class="logo-box">
    <div class="logo">Nexora</div>
  </div>

  <div class="menu-btn" id="menu-btn">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav id="nav">
    <div class="menu-header">
      <span>Menu</span>
      <button id="close-menu">✕</button>
    </div>

    <a href="#hero">Home</a>
    <a href="#services">Services</a>
    <a href="#support">Support</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="#faq">FAQ</a>
    <a href="#cta">Register</a>

    <div class="menu-darkmode">
      <span>Dark Mode</span>
      <div class="toggle-btn" id="mode-toggle"></div>
    </div>
  </nav>
</header>

<script>
const toggle = document.getElementById('mode-toggle');
toggle.addEventListener('click', ()=>{
  document.body.classList.toggle('dark-mode');
  toggle.classList.toggle('active');
});

const menuBtn = document.getElementById('menu-btn');
const nav = document.getElementById('nav');
const closeMenu = document.getElementById('close-menu');

menuBtn.addEventListener('click', ()=>{
  nav.classList.toggle('open');
});

closeMenu.addEventListener('click', ()=>{
  nav.classList.remove('open');
});
</script>

</body>
</html>
